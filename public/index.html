		<title>OneSpan Quiz</title>
		<script>
			function GetIEVersion() {
				var sAgent = window.navigator.userAgent;
				var Idx = sAgent.indexOf("MSIE");
				if (Idx > 0)
					return parseInt(sAgent.substring(Idx + 5, sAgent.indexOf(".", Idx)));
				else if (!!navigator.userAgent.match(/Trident\/7\./)) return 11;
				else return 0;
			}

			function setIEBanner() {
				$(document).ready(function () {
					if (GetIEVersion() < 11 && GetIEVersion() !== 0) {
						$(
							'<div style="width:80%;text-align:center;font-weight:bold;font-size:1.4em;margin: 20px auto;padding:">Accounting Today now only supports Internet Explorer 11 and above. <br/>Please upgrade your browser.<br/> Learn more: <a style="white-space:nowrap;" href="https://www.microsoft.com/en-us/WindowsForBusiness/End-of-IE-support">https://www.microsoft.com/en-us/WindowsForBusiness/End-of-IE-support</a></div>'
						).insertBefore(".site-header-wrapper");
					}
				});
			}
			if (GetIEVersion() <= 8 && GetIEVersion() !== 0) {
				var script = document.createElement("script");
				script.setAttribute(
					"src",
					"https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"
				);
				script.setAttribute("type", "text/javascript");
				(
					document.getElementsByTagName("head")[0] || document.documentElement
				).appendChild(script);
			}

			window.setTimeout(setIEBanner, 3000);
		</script>
