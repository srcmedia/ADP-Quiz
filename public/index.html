  <title>ADP Quiz</title>
  <script src="//app-sj03.marketo.com/js/forms2/js/forms2.min.js"></script>
  <script>
    MktoForms2.loadForm("//app-sj03.marketo.com", "555-ETU-514", 25360);
    MktoForms2.whenReady(function (formObject) {
      var $theForm = formObject.getFormElem();
      $('style', $theForm).remove();
      $('#mktoForms2BaseStyle').remove();
      $('#mktoForms2ThemeStyle').remove();
      $theForm.removeAttr('style');
      $('*', $theForm).removeAttr('style');
      $('.mktoForm').style = "";
      $('.mktoField').style = "";
      // Strip extra elements
      $('.mktoAsterix', $theForm).remove();
      $('.mktoOffset', $theForm).remove();
      $('.mktoGutter', $theForm).remove();
      $('.mktoClear', $theForm).remove();
      // Remove excess classes
      $('*').removeClass('mktoHasWidth');
      $('.mktoFormRow.hide', formObject.getFormElem()).removeClass('hide');
      $('.mktoPlaceholder:empty, [type="hidden"]', formObject.getFormElem()).closest('.mktoFormRow').addClass(
        'hide');
      //to make form responsive
      $('form[id^="mktoForm_"]').css("width", "100%!important");
    });
  </script>
  <script>
    function GetIEVersion() {
      var sAgent = window.navigator.userAgent;
      var Idx = sAgent.indexOf("MSIE");
      if (Idx > 0) return parseInt(sAgent.substring(Idx + 5, sAgent.indexOf(".", Idx)));
      else if (!!navigator.userAgent.match(/Trident\/7\./)) return 11;
      else return 0;
    }

    function setIEBanner() {
      $(document).ready(function () {
        if (GetIEVersion() < 11 && GetIEVersion() !== 0) {
          $(
            '<div style="width:80%;text-align:center;font-weight:bold;font-size:1.4em;margin: 20px auto;padding:">Accounting Today now only supports Internet Explorer 11 and above. <br/>Please upgrade your browser.<br/> Learn more: <a style="white-space:nowrap;" href="https://www.microsoft.com/en-us/WindowsForBusiness/End-of-IE-support">https://www.microsoft.com/en-us/WindowsForBusiness/End-of-IE-support</a></div>'
          ).insertBefore('.site-header-wrapper');
        }

      });
    }
    if (GetIEVersion() <= 8 && GetIEVersion() !== 0) {
      var script = document.createElement('script');
      script.setAttribute("src", "https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js");
      script.setAttribute("type", "text/javascript");
      (document.getElementsByTagName("head")[0] || document.documentElement).appendChild(script);
    }

    window.setTimeout(setIEBanner, 3000);

    (function () {
        var d = document,
          h = d.getElementsByTagName('head')[0],
          s = d.createElement('script'),
          sc = 'https:' == document.location.protocol ? 'https://' : 'http://';
        s.type = 'text/javascript';
        s.async = true;
        s.src = sc + 's.dpmsrv.com/dpm_c415505dca69be631ca5d391b3ccd2b44b52d017.min.js';
        h.appendChild(s);
      }

    )();
  </script>
</head>
