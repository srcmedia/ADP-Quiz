<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ADP Quiz</title>
    <script src="//app-sj03.marketo.com/js/forms2/js/forms2.min.js"></script>
    <script>
      console.log('meow meow meow')
      MktoForms2.loadForm("//app-sj03.marketo.com", "555-ETU-514", 20631);
      MktoForms2.whenReady(function(formObject){
        console.log('nya nya nya');
        var $theForm = formObject.getFormElem();
        console.log($theForm);
        $('style', $theForm).remove();
        $('#mktoForms2BaseStyle').remove();
        $('#mktoForms2ThemeStyle').remove();
        $theForm.removeAttr('style');
        $('*', $theForm).removeAttr('style');
        $('.mktoForm').style = "";
        $('.mktoField').style = "";
        // Strip extra elements
        $('.mktoAsterix', $theForm).remove();
        $('.mktoOffset', $theForm).remove();
        $('.mktoGutter', $theForm).remove();
        $('.mktoClear', $theForm).remove();
        // Remove excess classes
        $('*').removeClass('mktoHasWidth');
        $('.mktoFormRow.hide', formObject.getFormElem()).removeClass('hide');
        $('.mktoPlaceholder:empty, [type="hidden"]', formObject.getFormElem()).closest('.mktoFormRow').addClass('hide');
        //to make form responsive
        $('form[id^="mktoForm_"]').css("width", "100%!important");
      });
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</html>
